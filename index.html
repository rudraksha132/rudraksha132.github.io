<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudraksha's Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="logo.png" alt="Profile Picture" class="profile-pic">
            <h1>Rudraksha Mahato</h1>
            <p>Class 8 | Aspiring Doctor</p>
        </div>
        <div class="profile-content">
            <h2>About Me</h2>
            <p>Hello! I'm Rudraksha, a class 8 student with a passion for studies and music. I'm currently working my website. In my free time, I enjoy learning new things and exploring creative projects.</p>
        </div>
    </div>
    <script>
        window.onload = function() {
            const img = new Image();
            img.crossOrigin = 'Anonymous'; // This enables CORS for the image
            img.src = 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'; // Use the background image URL

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Set canvas dimensions to match the image
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image on the canvas
                context.drawImage(img, 0, 0, img.width, img.height);

                // Get image data (top portion)
                const imgData = context.getImageData(0, 0, img.width, 50).data; // First 50px in height

                // Calculate the average color
                let r = 0, g = 0, b = 0;
                for (let i = 0; i < imgData.length; i += 4) {
                    r += imgData[i];
                    g += imgData[i + 1];
                    b += imgData[i + 2];
                }

                r = Math.floor(r / (imgData.length / 4));
                g = Math.floor(g / (imgData.length / 4));
                b = Math.floor(b / (imgData.length / 4));

                const avgColor = `rgb(${r}, ${g}, ${b})`;

                // Update the meta tag with the new color
                const themeMetaTag = document.querySelector('meta[name="theme-color"]');
                if (themeMetaTag) {
                    themeMetaTag.setAttribute('content', avgColor);
                } else {
                    const newMetaTag = document.createElement('meta');
                    newMetaTag.setAttribute('name', 'theme-color');
                    newMetaTag.setAttribute('content', avgColor);
                    document.head.appendChild(newMetaTag);
                }
            };
        };
    </script>
</body>
</html>
